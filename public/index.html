<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Player Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>4-Player Tic-Tac-Toe</h1>

        <div id="lobby-screen">
            <div class="lobby-card">
                <h2>Create a Game</h2>
                <button id="create-btn" class="primary-btn">Create New Room</button>
            </div>

            <div class="lobby-divider">OR</div>

            <div class="lobby-card">
                <h2>Join a Game</h2>
                <input type="text" id="room-code-input" placeholder="Enter Room Code" maxlength="6">
                <button id="join-btn" class="secondary-btn">Join Room</button>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <div class="room-info">
                Room Code: <span id="display-room-code"></span>
            </div>
            <div class="game-content">
                <div id="game-board"></div>

                <!-- Chat UI -->
                <div id="chat-box">
                    <div id="chat-messages"></div>
                    <div class="chat-input-group">
                        <input type="text" id="chat-input" placeholder="Type a message..." maxlength="100"
                            autocomplete="off">
                        <button id="chat-send-btn" class="primary-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="win-notification" class="hidden">
            <h2 id="win-message"></h2>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
